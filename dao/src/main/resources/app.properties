                       U.USR$DATEPR, \
                       U.USR$ELIN, \
                       U.USR$ELOUT, \
                       U.USR$EMPLOYEE, \
                       U.USR$FEATURES, \
                       U.USR$FLOOR, \
                       U.USR$FLOORS, \
                       U.USR$FOLDERIMAGE, \
                       U.USR$FOLDERPLAN, \
                       U.USR$FORDATE, \
                       U.USR$GAZETA, \
                       U.USR$INET, \
                       U.USR$INTERNET, \
                       U.USR$KAIN, \
                       U.USR$KAOUT, \
                       U.USR$KOLROOM, \
                       U.USR$MANSARDA, \
                       U.USR$MATERIAL, \
                       U.USR$MATROOF, \
                       U.USR$MICRA, \
                       U.USR$NAPRAVLENIE, \
                       U.USR$NUMBERCONTRACT, \
                       U.USR$NUMBERFLAT, \
                       U.USR$NUMBERHOME, \
                       U.USR$NUMBERPR, \
                       U.USR$OCENKA, \
                       U.USR$OPISGAZETA, \
                       U.USR$OPTION, \
                       U.USR$OTIN, \
                       U.USR$OTOUT, \
                       U.USR$PART, \
                       U.USR$PHONE, \
                       U.USR$PHONEGAZETA, \
                       U.USR$PICTURE, \
                       U.USR$PLACE, \
                       U.USR$PLAN, \
                       U.USR$PODEZD, \
                       U.USR$PREMIUM, \
                       U.USR$REDEVELOPMENT, \
                       U.USR$REVIEW, \
                       U.USR$SDACHA, \
                       U.USR$SQFLAT, \
                       U.USR$SQKITCHEN, \
                       U.USR$SQLIVING, \
                       U.USR$SQSNB, \
                       U.USR$SQUCH, \
                       U.USR$STAGE, \
                       U.USR$STREET, \
                       U.USR$STROI, \
                       U.USR$TERMS, \
                       U.USR$TYPE, \
                       U.USR$TYPEFLAT, \
                       U.USR$TYPENDS, \
                       U.USR$VOIN, \
                       U.USR$VOOUT, \
                       U.USR$WC, \
                       U.USR$X, \
                       U.USR$XOZPOST, \
                       U.USR$Y, \
                       U.USR$YEARBUILT, \
                       U.USR$YEARRECONSTR, \
                       GP.NAME AS PARENTADDRESS, \
                       MIC.USR$NAME AS MICRA, \
                       U_USR$CLIENT1.PHONE AS PHONE1, \
                       U_USR$CLIENT2.PHONE AS PHONE2, \
                       U_USR$CLIENT3.PHONE AS PHONE3, \
                       INFOCOST.SUMNOW AS SUMSIGN, \
                       INFOCOST.COSTSIGN AS SIGN, \
                       INFOCOST.DATECOST AS DATECOST, \
                       INFOCOST.DATECOST1 AS DATECOST1, \
                       INFOCOST.CONFIRMATION AS CONFIRMATION, \
                       G_M_ROUND ( INFOCOST.COSTM2 ) AS SQ, \
                       INFO.OPIS, \
                       IZMCOST.IZMCOST, \
                       INFOCOST.ACT AS SOST, \
                       (SELECT FIRST (1) BL.USR$FORDATE FROM USR$BLOCK BL JOIN USR$EMPLOYEES EBL ON BL.USR$EMPL = EBL.ID WHERE BL.USR$NUMBER = Z.ID AND (BL.USR$FORDATE + 2) > CURRENT_TIMESTAMP ORDER BY BL.USR$FORDATE DESC ) AS DATE_BLOCK, \
                       (SELECT FIRST (1) EBL.USR$NAME FROM USR$BLOCK BL JOIN USR$EMPLOYEES EBL ON BL.USR$EMPL = EBL.ID WHERE BL.USR$NUMBER = Z.ID AND (BL.USR$FORDATE + 2) > CURRENT_TIMESTAMP ORDER BY BL.USR$FORDATE DESC ) AS EMPL_BLOCK, \
                       (SELECT FIRST (1) R.USR$FORDATE FROM USR$REQUESTLINE R WHERE R.USR$NUMBER = Z.ID AND R.USR$FORDATE = CURRENT_DATE AND R.USR$TYPEORDER = 147036550) AS DATE_POKAZ, \
                       Z.USR$SORTNUMBER, \
                       CR.USR$SENDDATE, \
                       ED.USR$SENDDATE, \
                       U_USR$EMPLOYEE.USR$NAME AS U_USR$EMPLOYEE_USR$NAME, \
                       U_USR$STAGE.USR$NAME AS U_USR$STAGE_USR$NAME, \
                       U_USR$TYPE.USR$NAME AS U_USR$TYPE_USR$NAME, \
                       U_USR$PLACE.NAME AS U_USR$PLACE_NAME, \
                       U_USR$CLIENT3.NAME AS U_USR$CLIENT3_NAME, \
                       U_USR$CLIENT2.NAME AS U_USR$CLIENT2_NAME, \
                       U_USR$CLIENT1.NAME AS U_USR$CLIENT1_NAME, \
                       U_USR$STREET.USR$NAME AS U_USR$STREET_USR$NAME, \
                       U_USR$MATERIAL.USR$NAME AS U_USR$MATERIAL_USR$NAME, \
                       U_USR$ATTIC.USR$NAME AS U_USR$ATTIC_USR$NAME, \
                       U_USR$CAP.USR$NAME AS U_USR$CAP_USR$NAME, \
                       U_USR$TYPEFLAT.USR$NAME AS U_USR$TYPEFLAT_USR$NAME, \
                       U_USR$KOLROOM.USR$NAME AS U_USR$KOLROOM_USR$NAME, \
                       U_USR$WC.USR$NAME AS U_USR$WC_USR$NAME, \
                       U_USR$BALCONY.USR$NAME AS U_USR$BALCONY_USR$NAME, \
                       U_USR$REDEVELOPMENT.USR$NAME AS U_USR$REDEVELOPMENT_USR$NAME, \
                       U_USR$OPTION.USR$NAME AS U_USR$OPTION_USR$NAME, \
                       U_USR$PART.USR$NAME AS U_USR$PART_USR$NAME, \
                       U_USR$REVIEW.USR$NAME AS U_USR$REVIEW_USR$NAME, \
                       U_USR$AGENTSTVO.USR$NAME AS U_USR$AGENTSTVO_USR$NAME, \
                       U_USR$SDACHA.USR$NAME AS U_USR$SDACHA_USR$NAME, \
                       U_USR$NAPRAVLENIE.USR$NAME AS U_USR$NAPRAVLENIE_USR$NAME, \
                       U_USR$MICRA.USR$NAME AS U_USR$MICRA_USR$NAME, \
                       U_USR$ELIN.USR$NAME AS U_USR$ELIN_USR$NAME, \
                       U_USR$ELOUT.USR$NAME AS U_USR$ELOUT_USR$NAME, \
                       U_USR$VOIN.USR$NAME AS U_USR$VOIN_USR$NAME, \
                       U_USR$VOOUT.USR$NAME AS U_USR$VOOUT_USR$NAME, \
                       U_USR$OTIN.USR$NAME AS U_USR$OTIN_USR$NAME, \
                       U_USR$OTOUT.USR$NAME AS U_USR$OTOUT_USR$NAME, \
                       U_USR$KAIN.USR$NAME AS U_USR$KAIN_USR$NAME, \
                       U_USR$KAOUT.USR$NAME AS U_USR$KAOUT_USR$NAME, \
                       U_USR$PODEZD.USR$NAME AS U_USR$PODEZD_USR$NAME, \
                       U_USR$TYPENDS.USR$NAME AS U_USR$TYPENDS_USR$NAME, \
                       U_USR$MATROOF.USR$NAME AS U_USR$MATROOF_USR$NAME, \
                       U_USR$OCENKA.USR$NAME AS U_USR$OCENKA_USR$NAME, \
                       UL.USR$NAME, \
                       UL.USR$MICRA, \
                       UL_USR$MICRA.USR$NAME AS UL_USR$MICRA_USR$NAME, \
                       MIC.USR$OTDEL, \
                       MIC_USR$OTDEL.USR$NAME AS MIC_USR$OTDEL_USR$NAME \
                   FROM GD_DOCUMENT Z \
                       LEFT JOIN GD_CONTACT CR ON Z.CREATORKEY  =  CR.ID \
                       LEFT JOIN GD_CONTACT ED ON Z.EDITORKEY  =  ED.ID \
                       JOIN USR$HOME U ON U.DOCUMENTKEY  =  Z.ID \
                       LEFT JOIN GD_PLACE PL ON PL.ID  =  U.USR$PLACE \
                       LEFT JOIN GD_PLACE GP ON PL.PARENT  =  GP.ID \
                       LEFT JOIN USR$STREET UL ON UL.ID  =  U.USR$STREET \
                       LEFT JOIN USR$MICRASAD MIC ON UL.USR$MICRA  =  MIC.ID \
                       LEFT JOIN USR$INFO ( Z.ID ) INFO ON 7  =  7 \
                       LEFT JOIN USR$IZMCOST ( Z.ID ) IZMCOST ON 7  =  7 \
                       LEFT JOIN USR$INFOCOST ( Z.ID ) INFOCOST ON 7  =  7 \
                       LEFT JOIN USR$EMPLOYEES U_USR$EMPLOYEE ON U_USR$EMPLOYEE.ID  =  U.USR$EMPLOYEE \
                       LEFT JOIN USR$STAGE U_USR$STAGE ON U_USR$STAGE.ID  =  U.USR$STAGE \
                       LEFT JOIN USR$OBJECTTYPE U_USR$TYPE ON U_USR$TYPE.ID  =  U.USR$TYPE \
                       LEFT JOIN GD_PLACE U_USR$PLACE ON U_USR$PLACE.ID  =  U.USR$PLACE \
                       LEFT JOIN GD_CONTACT U_USR$CLIENT3 ON U_USR$CLIENT3.ID  =  U.USR$CLIENT3 \
                       LEFT JOIN GD_CONTACT U_USR$CLIENT2 ON U_USR$CLIENT2.ID  =  U.USR$CLIENT2 \
                       LEFT JOIN GD_CONTACT U_USR$CLIENT1 ON U_USR$CLIENT1.ID  =  U.USR$CLIENT1 \
                       LEFT JOIN USR$STREET U_USR$STREET ON U_USR$STREET.ID  =  U.USR$STREET \
                       LEFT JOIN USR$MATERIAL U_USR$MATERIAL ON U_USR$MATERIAL.ID  =  U.USR$MATERIAL \
                       LEFT JOIN USR$ATTIC U_USR$ATTIC ON U_USR$ATTIC.ID  =  U.USR$ATTIC \
                       LEFT JOIN USR$CAP U_USR$CAP ON U_USR$CAP.ID  =  U.USR$CAP \
                       LEFT JOIN USR$TYPEFLAT U_USR$TYPEFLAT ON U_USR$TYPEFLAT.ID  =  U.USR$TYPEFLAT \
                       LEFT JOIN USR$KOLROOM U_USR$KOLROOM ON U_USR$KOLROOM.ID  =  U.USR$KOLROOM \
                       LEFT JOIN USR$WC U_USR$WC ON U_USR$WC.ID  =  U.USR$WC \
                       LEFT JOIN USR$BALCONY U_USR$BALCONY ON U_USR$BALCONY.ID  =  U.USR$BALCONY \
                       LEFT JOIN USR$REMODELLING U_USR$REDEVELOPMENT ON U_USR$REDEVELOPMENT.ID  =  U.USR$REDEVELOPMENT \
                       LEFT JOIN USR$OPTION U_USR$OPTION ON U_USR$OPTION.ID  =  U.USR$OPTION \
                       LEFT JOIN USR$PART U_USR$PART ON U_USR$PART.ID  =  U.USR$PART \
                       LEFT JOIN USR$REVIEW U_USR$REVIEW ON U_USR$REVIEW.ID  =  U.USR$REVIEW \
                       LEFT JOIN USR$AGENTSTVO U_USR$AGENTSTVO ON U_USR$AGENTSTVO.ID  =  U.USR$AGENTSTVO \
                       LEFT JOIN USR$SDACHA U_USR$SDACHA ON U_USR$SDACHA.ID  =  U.USR$SDACHA \
                       LEFT JOIN USR$NAPRAVLENIE U_USR$NAPRAVLENIE ON U_USR$NAPRAVLENIE.ID  =  U.USR$NAPRAVLENIE \
                       LEFT JOIN USR$MICRASAD U_USR$MICRA ON U_USR$MICRA.ID  =  U.USR$MICRA \
                       LEFT JOIN USR$EL U_USR$ELIN ON U_USR$ELIN.ID  =  U.USR$ELIN \
                       LEFT JOIN USR$EL U_USR$ELOUT ON U_USR$ELOUT.ID  =  U.USR$ELOUT \
                       LEFT JOIN USR$VO U_USR$VOIN ON U_USR$VOIN.ID  =  U.USR$VOIN \
                       LEFT JOIN USR$VO U_USR$VOOUT ON U_USR$VOOUT.ID  =  U.USR$VOOUT \
                       LEFT JOIN USR$OT U_USR$OTIN ON U_USR$OTIN.ID  =  U.USR$OTIN \
                       LEFT JOIN USR$OT U_USR$OTOUT ON U_USR$OTOUT.ID  =  U.USR$OTOUT \
                       LEFT JOIN USR$KA U_USR$KAIN ON U_USR$KAIN.ID  =  U.USR$KAIN \
                       LEFT JOIN USR$KA U_USR$KAOUT ON U_USR$KAOUT.ID  =  U.USR$KAOUT \
                       LEFT JOIN USR$PODEZD U_USR$PODEZD ON U_USR$PODEZD.ID  =  U.USR$PODEZD \
                       LEFT JOIN USR$NDS U_USR$TYPENDS ON U_USR$TYPENDS.ID  =  U.USR$TYPENDS \
                       LEFT JOIN USR$MATROOF U_USR$MATROOF ON U_USR$MATROOF.ID  =  U.USR$MATROOF \
                       LEFT JOIN USR$OCENKA U_USR$OCENKA ON U_USR$OCENKA.ID  =  U.USR$OCENKA \
                       LEFT JOIN USR$MICRASAD UL_USR$MICRA ON UL_USR$MICRA.ID  =  UL.USR$MICRA \
                       LEFT JOIN USR$OTDEL MIC_USR$OTDEL ON MIC_USR$OTDEL.ID  =  MIC.USR$OTDEL \
                   WHERE z.id = 147784322
