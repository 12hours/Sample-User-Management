user.select = select user_id, login, password, description from app_user
user.selectById = select user_id, login, password, description from app_user where user_id = :p_user_id
user.insert = insert into app_user (user_id, login, password, description) values (:user_id, :login, :password, :description)
user.update = update app_user set login = :login, password = :password, description = :description where user_id = :user_id
user.delete = delete from app_user where user_id = :user_id
sample.sql01 = SELECT  *  FROM fxir.FxirVehicle t0 \
               	 left join  fxir.Relationship r0 ON t0.iiFxirVehicleFxirStructure_FxirStructCrossAttrFxirStructure_FxirStructCrossAttrd = r0.RelationObjectId_RelatedObjectId AND t0._Disabled = 0  AND r0._Disabled = 0  AND r0.RelationObjectId_RelationshipType = 'IsChainFor'  AND (r0.RelationObjectId_EffectiveTo is null or now() <= r0.RelationObjectId_EffectiveTo) \
               	 left join  fxir.FxirStructure t1 ON r0.RelationObjectId = t1.iid AND r0._Disabled = 0  AND t1._Disabled = 0  AND r0.RelationObjectId_RelationshipType = 'IsChainFor' \
               	 left join  fxir.Relationship r1 ON t0.iid = r1.RelationObjectId_RelatedObjectId AND t0._Disabled = 0  AND r1._Disabled = 0  AND r1.RelationObjectId_RelationshipType = 'IsPrimaryVehicleFor'  AND (r1.RelationObjectId_EffectiveTo is null or now() <= r1.RelationObjectId_EffectiveTo) \
               	 left join  fxir.FxirStructure t13 ON r1.RelationObjectId = t13.iid AND r1._Disabled = 0  AND t13._Disabled = 0  AND r1.RelationObjectId_RelationshipType = 'IsPrimaryVehicleFor' \
               	 left join  fxir_derived.UpNormHasConstituents t19 ON t0.FxirVehicle_FxirVehicleId = t19.chainVehicleId AND t0._Disabled = 0 \
               	 join  fxir.FxirChain t2 ON t0.FxirVehicle_FxirVehicleId = t2.FxirChainVehicleId AND t0._Disabled = 0  AND t2._Disabled = 0 \
               	 left join  fxir.FxirStructure t16 ON t1.FxirStructure_FxirStructureId = t16.FxirStructure_FxirStructureId AND t1._Disabled = 0  AND t16._Disabled = 0 \
                 left join fxir.FxirStructure_FxirStructCurrency t16__FxirStructure_FxirStructCurrency ON t16__FxirStructure_FxirStructCurrency.FxirStructure_iid = t16.iid  AND t16__FxirStructure_FxirStructCurrency.FxirStructCurrency_FxirStructCurrencyRole = 'SECONDARY' \
               	 left join  fxir_derived.UpNormHasInstruments t17 ON t1.FxirStructure_FxirStructureId = t17.structureId AND t1._Disabled = 0 \
               	 left join  fxir_derived.UpNormHasContribChainsUpNormHasContribChains t18 ON t1.FxirStructure_FxirStructureId = t18.structureId AND t1._Disabled = 0 \
               	 left join  fxir.FxirStructure t7 ON t1.FxirStructure_FxirStructureId = t7.FxirStructure_FxirStructureId AND t1._Disabled = 0  AND t7._Disabled = 0 \
                 left join fxir.FxirStructure_FxirStructCurrency t7__FxirStructure_FxirStructCurrency ON t7__FxirStructure_FxirStructCurrency.FxirStructure_iid = t7.iid  AND t7__FxirStructure_FxirStructCurrency.FxirStructCurrency_FxirStructCurrencyRole = 'BASE' \
               	 left join  dsfix.Contributor t3 ON t2.FxirChainPriceSourceCode = t3.DS_PriceSourceCode AND t2._Disabled = 0  AND t3._Disabled = 0 \
               	 left join  dsfix.Contributor_loc_cds t4 ON t3.DS_ContributorLocationCode = t4.gcode_value_cd AND t3._Disabled = 0  AND t4._Disabled = 0 \
               	 left join  metadatasystems.Currency t20 ON t7__FxirStructure_FxirStructCurrency.FxirStructCurrencyId = t20.CurrencyId AND t7._Disabled = 0  AND t20._Disabled = 0 \
               	 left join  metadatasystems.Currency t21 ON t16__FxirStructure_FxirStructCurrency.FxirStructCurrencyId = t21.CurrencyId AND t16._Disabled = 0  AND t21._Disabled = 0 \
               	 left join  fxir.Identifier i2 ON t0.FxirVehicle_FxirVehicleId = i2.IdentifierValue_IdentifierEntityId AND t0._Disabled = 0  AND i2._Disabled = 0  AND i2.IdentifierValue_IdentifierTypeCode = 'CRT'  AND (i2.IdentifierValue_EffectiveTo is null or now() <= i2.IdentifierValue_EffectiveTo) \
               	 left join  fxir.Identifier i1 ON t0.FxirVehicle_FxirVehicleId = i1.IdentifierValue_IdentifierEntityId AND t0._Disabled = 0  AND i1._Disabled = 0  AND i1.IdentifierValue_IdentifierTypeCode = 'RIC'  AND (i1.IdentifierValue_EffectiveTo is null or now() <= i1.IdentifierValue_EffectiveTo) \
               	 left join  metadatasystems.Identifier i5 ON t20.CurrencyId = i5.IdentifierValue_IdentifierEntityId AND t20._Disabled = 0  AND i5._Disabled = 0  AND i5.IdentifierValue_IdentifierTypeCode = 'Iso4217Ext'  AND (i5.IdentifierValue_EffectiveTo is null or now() <= i5.IdentifierValue_EffectiveTo) \
               	 left join  metadatasystems.Identifier i3 ON t20.CurrencyId = i3.IdentifierValue_IdentifierEntityId AND t20._Disabled = 0  AND i3._Disabled = 0  AND i3.IdentifierValue_IdentifierTypeCode = 'Iso4217'  AND (i3.IdentifierValue_EffectiveTo is null or now() <= i3.IdentifierValue_EffectiveTo) \
               	 left join  metadatasystems.Identifier i7 ON t21.CurrencyId = i7.IdentifierValue_IdentifierEntityId AND t21._Disabled = 0  AND i7._Disabled = 0  AND i7.IdentifierValue_IdentifierTypeCode = 'Iso4217Ext'  AND (i7.IdentifierValue_EffectiveTo is null or now() <= i7.IdentifierValue_EffectiveTo) \
               	 left join  metadatasystems.Identifier i4 ON t21.CurrencyId = i4.IdentifierValue_IdentifierEntityId AND t21._Disabled = 0  AND i4._Disabled = 0  AND i4.IdentifierValue_IdentifierTypeCode = 'Iso4217'  AND (i4.IdentifierValue_EffectiveTo is null or now() <= i4.IdentifierValue_EffectiveTo) \
               	 left join  (metadata_trcs.Metadata_Mapping mf2_m join  metadata_trcs.Metadata_Fanout mf2 ON mf2_m.perm_id = mf2.perm_id AND mf2_m.domain = 'CurveSubType'  AND mf2_m.identifier_type = ''  AND mf2.view = '404303'  AND mf2.fanout_type = 'Aggregate' ) ON  t1.FxirStructCurveSubType = mf2_m.value \
               	 left join  (metadata_trcs.Metadata_Mapping mf1_m join  metadata_trcs.Metadata_Fanout mf1 ON mf1_m.perm_id = mf1.perm_id AND mf1_m.domain = 'CurveRateType'  AND mf1_m.identifier_type = ''  AND mf1.view = '404303'  AND mf1.fanout_type = 'Long' ) ON  t1.FxirStructRateType = mf1_m.value \
               	 left join  (metadata_trcs.Metadata_Mapping mf8_m join  metadata_trcs.Metadata_Fanout mf8 ON mf8_m.perm_id = mf8.perm_id AND mf8_m.domain = 'IborType'  AND mf8_m.identifier_type = ''  AND mf8.view = '404303'  AND mf8.fanout_type = 'Long' ) ON  t1.FxirStructIborType = mf8_m.value \
               	 left join  metadata_trcs.Metadata_Fanout mf7 ON t1.FxirStructAssetClassId = mf7.perm_id AND t1._Disabled = 0  AND mf7.view = '404303'  AND mf7.fanout_type = 'Long' \
               	 left join  metadata_trcs.Metadata_Fanout mf9 ON t1.FxirStructTenorId = mf9.perm_id AND t1._Disabled = 0  AND mf9.view = '404303'  AND mf9.fanout_type = 'Long' \
               	 left join  (metadata_trcs.Metadata_Mapping mf10_m join  metadata_trcs.Metadata_Fanout mf10 ON mf10_m.perm_id = mf10.perm_id AND mf10_m.domain = ''  AND mf10_m.identifier_type = 'PriceTypeCode'  AND mf10.view = '404303'  AND mf10.fanout_type = 'Long' ) ON  t2.FxirChainPriceType = mf10_m.value \
               	 left join  (metadata_trcs.Metadata_Mapping mf11_m join  metadata_trcs.Metadata_Fanout mf11 ON mf11_m.perm_id = mf11.perm_id AND mf11_m.domain = ''  AND mf11_m.identifier_type = 'ContributorTypeCode'  AND mf11.view = '404303'  AND mf11.fanout_type = 'Long' ) ON  t2.FxirChainContributorType = mf11_m.value \
               	 left join  (metadata_trcs.Metadata_Mapping mf4_m  join  metadata_trcs.Metadata_Fanout mf4 ON mf4_m.perm_id = mf4.perm_id AND mf4_m.domain = 'Geography'  AND mf4_m.identifier_type = 'GcodeCountryCode'  AND mf4.view = '404303'  AND mf4.fanout_type = 'Long' ) ON  t3.DS_ContributorCountryCode = mf4_m.value \
               	 left join  (metadata_trcs.Metadata_Mapping mf3_m  join  metadata_trcs.Metadata_Fanout mf3 ON mf3_m.perm_id = mf3.perm_id AND mf3_m.domain = 'Geography'  AND mf3_m.identifier_type = 'GcodeCountryCode'  AND mf3.view = '404303'  AND mf3.fanout_type = 'Long' ) ON  t3.DS_ExchangeCountryCode = mf3_m.value \
               	 left join  metadata_trcs.Metadata_Fanout mf5 ON t7__FxirStructure_FxirStructCurrency.FxirStructCurrencyId = mf5.perm_id AND t7._Disabled = 0  AND mf5.view = '404303'  AND mf5.fanout_type = 'Long' \
               	 left join  metadata_trcs.Metadata_Fanout mf6 ON t16__FxirStructure_FxirStructCurrency.FxirStructCurrencyId = mf6.perm_id AND t16._Disabled = 0  AND mf6.view = '404303'  AND mf6.fanout_type = 'Long' \
                 left join fxir.FxirStructure_FxirStructCrossAttr t1__FxirStructure_FxirStructCrossAttr ON t1__FxirStructure_FxirStructCrossAttr.FxirStructure_iid = t1.iid \
                 WHERE 1=1 AND t0._Disabled = 0
